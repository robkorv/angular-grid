<select ng-model="orderProp">
    <option value="id">ESC</option>
    <option value="-id">DESC</option>
</select>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Label 1</th>
            <th>Label 2</th>
            <th>Label 3</th>
            <th>Label 4</th>
            <th>Label 5</th>
            <th>Label 6</th>
            <th>Label 7</th>
            <th>Label 8</th>
            <th>Label 9</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in gridItems | filter:query | orderBy:orderProp" ng-click="showModal()" style="cursor: pointer;">
            <td>{{item.id}}</td>
            <td>{{item.label1}}</td>
            <td>{{item.label2}}</td>
            <td>{{item.label3}}</td>
            <td>{{item.label4}}</td>
            <td>{{item.label5}}</td>
            <td>{{item.label6}}</td>
            <td>{{item.label7}}</td>
            <td>{{item.label8}}</td>
            <td>{{item.label9}}</td>
        </tr>
    </tbody>
</table>
